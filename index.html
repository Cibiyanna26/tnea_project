<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- navbar of tnea -->
    <section class="home">
        <div class="nav-top">
            <div class="nav-cont">
                <nav>
                    <h1>TNEA COUNCELLING</h1>
                </nav>
            </div>
        </div>

            <div class="home-exp-width-part">

        </div>
    
    </section>

                    <option value="0" data-rc="2">2</option>
                    <option value="0" data-rc="1399">1399</option>
                    <option value="0" data-rc="1219">1219</option>
                    <option value="0" data-rc="2712">2712</option>
                    <option value="0" data-rc="2025">2025</option>
                    <option value="0" data-rc="1113">1113</option>

                    <option value="0" data-rc="1321">1321</option>
                </select>
                <input type="text" id="college-name-display" readonly>
            </div>
            <div class="search-div-btn">
                <button type="submit" class="search-btn" id="search-btn">Search</button>
            </div>

        <div class="search-table-data">
